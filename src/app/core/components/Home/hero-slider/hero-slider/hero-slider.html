<div class="hero-section">
  <div class="hero-slider">
    <!-- Slides -->
    <div class="slides-container">
      @for (slide of slides; track slide.id; let i = $index) {
        <div class="slide" [class.active]="i === currentSlide()">
          <div class="slide-image">
            <img [src]="slide.image" [alt]="slide.title" class="img-fluid">
            <div class="slide-overlay"></div>
          </div>
          
          <div class="slide-content">
            <div class="container">
              <div class="row justify-content-center text-center">
                <div class="col-lg-8 col-md-10">
                  <h1 class="slide-title">{{ slide.title }}</h1>
                  <p class="slide-subtitle">{{ slide.subtitle }}</p>
                  <a [routerLink]="slide.buttonLink" class="btn btn-primary btn-sm flex-fill">
                    {{ slide.buttonText }}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Navigation Arrows -->
    <button class="slider-nav slider-prev " (click)="prevSlide()">
      <svg viewBox="0 0 24 24" id="_24x24_On_Light_Previous" data-name="24x24/On Light/Previous" xmlns="http://www.w3.org/2000/svg" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"> <rect id="view-box" width="24" height="24" fill="#141124" opacity="0"></rect>
        <path id="Shape" d="M4.22,9.28l-4-4L.207,5.267.2,5.261.194,5.254.187,5.246.182,5.24.174,5.231l0,0-.008-.01,0,0L.151,5.2l0,0L.14,5.186l0,0L.13,5.172l0,0L.12,5.157l0-.006L.111,5.142l0-.007,0-.008L.1,5.118l0-.006L.087,5.1l0,0A.751.751,0,0,1,.235,4.2L4.22.22A.75.75,0,0,1,5.28,1.281L2.561,4H14.75a.75.75,0,0,1,0,1.5H2.561L5.28,8.22A.75.75,0,1,1,4.22,9.28Z" transform="translate(4.25 7.25)" fill="#141124">
        </path> </g></svg>
       
    </button>
    <button class="slider-nav slider-next" (click)="nextSlide()">
      <svg viewBox="0 0 24 24" id="_24x24_On_Light_Next" data-name="24x24/On Light/Next" xmlns="http://www.w3.org/2000/svg" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"> <rect id="view-box" width="24" height="24" fill="#141124" opacity="0"></rect>
        <path id="Shape" d="M10.22,9.28a.75.75,0,0,1,0-1.06l2.72-2.72H.75A.75.75,0,0,1,.75,4H12.938L10.22,1.281A.75.75,0,1,1,11.281.22l4,4a.749.749,0,0,1,0,1.06l-4,4a.75.75,0,0,1-1.061,0Z" transform="translate(4.25 7.25)" fill="#141124">
        </path> </g></svg>
    </button>

    Indicators
    <div class="slider-indicators">
      @for (slide of slides; track slide.id; let i = $index) {
        <button 
          class="indicator" 
          [class.active]="i === currentSlide()"
          (click)="goToSlide(i)">
        </button>
      }
    </div>
  </div>
</div>
