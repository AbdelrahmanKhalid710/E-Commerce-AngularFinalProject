<div class="admin-login-container">
  <div class="admin-login-card">
    <div class="admin-header">
      <h2>Admin Portal</h2>
      <p>E-Commerce Management System</p>
    </div>
    
    <form (ngSubmit)="onAdminLogin()" #adminLoginForm="ngForm">
      <div class="form-group">
        <label for="adminUsername">Admin Username</label>
        <input 
          type="text" 
          id="adminUsername" 
          name="adminUsername" 
          [(ngModel)]="loginForm.adminUsername" 
          required 
          class="form-control"
          placeholder="Enter admin username"
          [disabled]="isLoading">
      </div>
      
      <div class="form-group">
        <label for="adminPassword">Admin Password</label>
        <input 
          type="password" 
          id="adminPassword" 
          name="adminPassword" 
          [(ngModel)]="loginForm.adminPassword" 
          required 
          class="form-control"
          placeholder="Enter admin password"
          [disabled]="isLoading">
      </div>
      
      <button 
        type="submit" 
        [disabled]="!adminLoginForm.valid || isLoading" 
        class="btn btn-admin-login">
        
        @if (!isLoading) {
          <span>Access Admin Dashboard</span>
        } @else {
          <span>Authenticating...</span>
        }
      </button>
      
      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      <div class="admin-help">
        <p><strong>Admin Access Only</strong></p>
        <p>Username: <code>admin</code></p>
        <p>Password: <code>Admin123!</code></p>
      </div>
    </form>
  </div>
</div>
