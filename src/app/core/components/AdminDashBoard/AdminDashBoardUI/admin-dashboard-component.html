<div class="admin-dashboard-container">
  <header class="admin-dashboard-header">
    <div class="admin-header-content">
      <h1>Admin Dashboard</h1>
      <div class="admin-user-info">

        @if (currentAdmin) {
          <span class="admin-welcome">
            Welcome, {{ currentAdmin.username }}
          </span>
          <span class="admin-role">
            ({{ currentAdmin.role }})
          </span>
        }

        <button 
          (click)="adminLogout()" 
          class="btn-admin-logout"
          aria-label="Logout from admin dashboard">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>

      </div>
    </div>
  </header>
  
  <nav class="admin-dashboard-nav" aria-label="Admin dashboard navigation">
    <ul class="admin-nav-list">
      <li class="admin-nav-item">
        <a 
          routerLink="/admin/dashboard/users" 
          routerLinkActive="admin-nav-active"
          aria-current="page">
          <i class="fas fa-users nav-icon"></i>
          Users Management
        </a>
      </li>

      <li class="admin-nav-item">
        <a 
          routerLink="/admin/dashboard/orders" 
          routerLinkActive="admin-nav-active"
          aria-current="page">
          <i class="fas fa-box nav-icon"></i>
          Orders Management
        </a>
      </li>

      <li class="admin-nav-item">
        <a 
          routerLink="/admin/dashboard/analytics" 
          routerLinkActive="admin-nav-active"
          aria-current="page">
          <i class="fas fa-chart-bar nav-icon"></i>
          Analytics
        </a>
      </li>
    </ul>
  </nav>
  
  <main class="admin-dashboard-main">
    <router-outlet></router-outlet>
  </main>
</div>
