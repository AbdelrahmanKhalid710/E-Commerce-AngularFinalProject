<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Your Favorites ❤️</h2>

  @if (favorites.length > 0) {
    <div class="row g-4">
      @for (product of favorites; track product._id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <app-product-card
            [product]="product"
            [isFavorite]="true"
            (toggleFavorite)="onToggleFavorite($event)">
          </app-product-card>
        </div>
      }
    </div>
  } @else {
    <div class="text-center text-muted py-5">
      <i class="fa-solid fa-heart-circle-xmark fa-3x mb-3"></i>
      <p class="fs-5">Your wishlist is empty</p>
    </div>
  }
</div>
