<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 w-50">
    <h3 class="text-primary mb-4 text-center">User Profile</h3>

    @if (loginService.user(); as user) {
      <div class="text-start">
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>

      <div class="text-center mt-4">
      </div>
      <app-order-component></app-order-component>
    } @else {
      <p class="text-center text-muted mb-0">No user is currently logged in.</p>
    }
  </div>
</div>
