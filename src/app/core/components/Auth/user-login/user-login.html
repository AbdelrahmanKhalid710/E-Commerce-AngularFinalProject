<div class="login-container d-flex justify-content-center align-items-center bg-light">
  <div class="card login-card shadow-lg p-4">
    <h3 class="text-center mb-3 text-primary">Login</h3>

    <!-- ðŸ’¥ CHANGE 1: Bind the form to the loginUser() function on submission -->
    <form (ngSubmit)="loginUser()" #f="ngForm"> 
      <!-- Email -->
      <div class="form-outline mb-4">
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="Enter your email"
          required
          name="email"
          [(ngModel)]="loginObj.email"
         >
        <label class="form-label mt-1" for="email">Email address</label>
      </div>

      <!-- Password -->
      <div class="form-outline mb-4">
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          placeholder="Enter your password"
          required
          name="password"
          [(ngModel)]="loginObj.password"
        >
        <label class="form-label mt-1" for="password">Password</label>
      </div>

      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" checked>
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
        </div>
        <div class="col text-end">
          <a routerLink="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block w-100 mb-4" [disabled]="f.invalid">
        Sign in
      </button>

      <div class="text-center">
        <p>
          Not a member?
          <a routerLink="/register" class="text-decoration-none">Register</a>
        </p>
        <p>or sign up with:</p>

        <div class="d-flex justify-content-center social-icons">
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i> Google
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
