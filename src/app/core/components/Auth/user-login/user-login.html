<div class="login-container d-flex justify-content-center align-items-center bg-light">
  <div class="card login-card shadow-lg p-4 w-50">
    <h3 class="text-center mb-3 text-primary">Login</h3>

    <!-- âœ… Reactive Form -->
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

      <!-- Email -->
      <div class="form-outline mb-4">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
        />
        <label class="form-label mt-1" for="email">Email address</label>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-outline mb-4">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          formControlName="password"
        />
        <label class="form-label mt-1" for="password">Password</label>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</span>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mb-4" [disabled]="loginForm.invalid">
        Login
      </button>

      <!-- Register Link -->
      <div class="text-center">
        <p>
          Not a member?
          <a routerLink="/register" class="text-decoration-none">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
